    <script>
      
      const synth = window.speechSynthesis;

const speak = text => {
  if (synth.speaking) {
    console.error('speechSynthesis.speaking');
    return;
  }
  let utterThis = new SpeechSynthesisUtterance(text);
  utterThis.pitch = 0.1;
  utterThis.rate = 0.8;
  synth.speak(utterThis);
};
